<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <link href="index.css" rel="stylesheet" />
    <title>Guy saying hello</title>
</head>
<body>
    <button class="btn">Click</button>

    <div class="container">
        <div class="body">
            <div class="head">
                <div class="eyes">
                    <div class="eye eye-left">
                        <div class="eyelid"></div>
                    </div>
                    <div class="eye eye-right">
                        <div class="eyelid"></div>
                    </div>
                </div>
                <div class="mouth">
                    <div class="lip"></div>
                </div>
            </div>
            <div class="middle_part">
                <div class="torso">
                    <div class="arm arm_left">
                        <div class="arm arm_left-inferior"></div>
                    </div>

                    <div class="arm arm_right"></div>
                </div>
            </div>
            <div class="lower_body">
                <div class="leg leg_left"></div>
                <div class="leg leg_right"></div>
            </div>
        </div>
        <div class="hello">Coucou !</div>
    </div>

    <div class="sky">
        <div class="sun">
            <div class="eyes">
                <div class="eye eye_left"></div>
                <div class="eye eye_right"></div>
            </div>
            <div class="mouth">
            </div>
        </div>
    </div>

    <div class="ground">
        <div class="grass"></div>
        <div class="road">
            <div class="road-status"></div>
        </div>
    </div>

    <div id="ushanka">
        <div class="flap flap-left"></div>
        <div class="flap flap-right"></div>
    </div>

    <div id="shirt">
        <div id="apperture"></div>
        <div class="sleeve sleeve-left"></div>
        <div class="sleeve sleeve-right"></div>
        <div id="short"></div>
    </div>

    <div id="sunglasses"></div>

    <div id="head">
        <span></span>
        <div id=stick>
            <div id="crook"></div>
        </div>
    </div>

    <div id="coat">
        <div id="scarf"></div>
        <div class="sleeve sleeve-left"></div>
        <div class="sleeve sleeve-right"></div>
        <div class="pants-leg pants-leg-left"></div>
        <div class="pants-leg pants-leg-right"></div>
    </div>

    <div id="rain-coat">
        <div id="rain-hood"></div>
        <div class="sleeve sleeve-left"></div>
        <div class="sleeve sleeve-right"></div>
        <div class="pants-leg pants-leg-left">
            <div class="shoe shoe-left"></div>
        </div>
        <div class="pants-leg pants-leg-right">
            <div class="shoe shoe-right"></div>
        </div>
    </div>


    <script src="index.js" type="text/javascript"></script>

</body>
</html>
