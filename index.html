<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="coucou.css" rel="stylesheet" />
    <title>Bonhomme qui dit coucou</title>
</head>
<body>
    <button class="btn">Click</button>

    <div class="container">
        <div class="corps">
            <div class="tete">
                <div class="yeux">
                    <div class="oeil oeil_gauche">
                        <div class="paupiere"></div>
                    </div>
                    <div class="oeil oeil_droit">
                        <div class="paupiere"></div>
                    </div>
                </div>
                <div class="bouche">
                    <div class="levre"></div>
                </div>
            </div>
            <div class="partie_intermediaire">
                <div class="tronc">
                    <div class="bras bras_gauche">
                        <div class="bras bras_gauche-inferieur"></div>
                    </div>

                    <div class="bras bras_droit"></div>
                </div>
            </div>
            <div class="bas_corps">
                <div class="jambe jambe_gauche"></div>
                <div class="jambe jambe_droite"></div>
            </div>
        </div>
        <div class="coucou">Coucou !</div>
    </div>
    
    <div class="ciel">
        <div class="soleil">
            <div class="yeux">
                <div class="oeil oeil_gauche"></div>
                <div class="oeil oeil_droit"></div>
            </div>
            <div class="bouche">
            </div>
        </div>
    </div>
    
    <div class="sol">
        <div class="herbe"></div>
        <div class="chemin">
            <div class="chemin-status"></div>
        </div>
    </div>


    <script src="coucou.js" type="text/javascript"></script>

</body>
</html>
