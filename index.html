<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="index.css" rel="stylesheet" />
    <title>Guy saying hello</title>
</head>
<body>

    <div class="thought__bubble">
        <div class="thought__bubble--text">
            <p>Quel temps, il fait à </p>
            <div id="cities-datalist">
                <input id="cities-datalist-input" type="text" placeholder="Entrez le nom d'une ville">
                <ul id="cities-datalist-ul"></ul>
            </div>
            <p>en ce moment ?</p>
        </div>
        <div class="thought__bubble--tail"></div>
    </div>

    <div class="container-forearm">
        <div class="remote-control">
            <div class="remote-button">
                <div class="remote-button-top"></div>
                <div class="remote-button-center"></div>
                <div class="remote-button-bottom"></div>
            </div>
        </div>
        <div class="forearm">
            <div class="palm">
                <div class="thumb">
                    <div class="phalanx phalanx_inferior" id="thumb_phalanx_inferior">
                        <div class="phalanx phalanx_middle" id="thumb_phalanx_middle"></div>
                    </div>
                </div>
                <div class="finger index">
                    <div class="phalanx phalanx_inferior">
                        <div class="phalanx phalanx_middle">
                            <div class="phalanx phalanx_superior"></div>
                        </div>
                    </div>
                </div>
                <div class="finger middle">
                    <div class="phalanx phalanx_inferior">
                        <div class="phalanx phalanx_middle">
                            <div class="phalanx phalanx_superior"></div>
                        </div>
                    </div>
                </div>
                <div class="finger ring">
                    <div class="phalanx phalanx_inferior">
                        <div class="phalanx phalanx_middle">
                            <div class="phalanx phalanx_superior"></div>
                        </div>
                    </div>
                </div>
                <div class="finger little">
                    <div class="phalanx phalanx_inferior">
                        <div class="phalanx phalanx_middle">
                            <div class="phalanx phalanx_superior"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="room">
        <div class="wall front"></div>
        <div class="wall ceiling"></div>
        <div class="wall floor"></div>
        <div class="wall right"></div>
        <div class="wall left"></div>
        <div class="tv_stand">
            <div class="tv_stand__plank tv_stand__plank--up"></div>
            <div class="tv_stand__plank tv_stand__plank--middle"></div>
            <div class="tv_stand__plank tv_stand__plank--down"></div>
            <div class="drawer drawer__left"></div>
            <div class="drawer drawer__right"></div>
            <div class="shelf shelf_1"></div>
            <div class="shelf shelf_2"></div>
        </div>
        <div class="flat-screen">
            <div class="flat-screen-support"></div>
            <div class="screen">
                <div class="sky">
                    <div class="sun">
                        <div class="sun_eye sun_eye-left"></div>
                        <div class="sun_eye sun_eye-right"></div>
                        <div class="sun_mouth"></div>
                    </div>
                    <div class="moon">
                        <div class="moon_eye moon_eye-left"></div>
                        <div class="moon_eye moon_eye-right"></div>
                        <div class="moon_mouth"></div>
                        <div class="moon_crater1"></div>
                        <div class="moon_crater2"></div>
                        <div class="moon_crater3"></div>
                    </div>
                    <div class="cloud">
                        <div class="cloud_eye cloud_eye-left"></div>
                        <div class="cloud_eye cloud_eye-right"></div>
                        <div class="cloud_mouth"></div>
                        <div class="thunder"></div>
                    </div>
                    <div class="tornado">
                        <div class="stage one">
                            <div class="tornado-parts tornado-parts-1"></div>
                            <div class="tornado-parts tornado-parts-2"></div>
                        </div>
                        <div class="stage two">
                            <div class="tornado-parts tornado-parts-3"></div>
                            <div class="tornado-parts tornado-parts-4"></div>
                        </div>
                        <div class="stage three">
                            <div class="tornado-parts tornado-parts-5"></div>
                            <div class="tornado-parts tornado-parts-6"></div>
                        </div>
                    </div>
                    <div class="volcano">
                        <div class="volcano-tube">
                            <div class="lava">
                                <div class="lava-flow-1"></div>
                                <div class="lava-flow-2"></div>
                            </div>
                        </div>
                        <div class="volcano_eye volcano_eye-left"></div>
                        <div class="volcano_eye volcano_eye-right"></div>
                        <div class="volcano_mouth"></div>
                    </div>                    
                </div>

                <div class="ground">
                    <div class="grass"></div>
                    <div class="road">
                        <div class="road-status"></div>
                    </div>
                </div>

                <div class="body">
                    <div class="head">
                        <div class="eyes">
                            <div class="eye eye-left">
                                <div class="eyelid"></div>
                            </div>
                            <div class="eye eye-right">
                                <div class="eyelid"></div>
                            </div>
                        </div>
                        <div class="mouth">
                            <div class="lip"></div>
                        </div>
                    </div>
                    <div class="arm arm_left">
                        <div class="arm arm_left-inferior"></div>
                    </div>
                    <div class="arm arm_right"></div>
                    <div class="leg leg_left"></div>
                    <div class="leg leg_right"></div>
                </div>
                <div class="hello">Coucou !</div>

                <div id="ushanka">
                    <div class="flap flap-left"></div>
                    <div class="flap flap-right"></div>
                </div>

                <div id="shirt">
                    <div id="apperture"></div>
                    <div class="sleeve sleeve-left"></div>
                    <div class="sleeve sleeve-right"></div>
                    <div id="short"></div>
                </div>

                <div id="sunglasses"></div>

                <div id="umbrella">
                    <span></span>
                    <div id=stick>
                        <div id="crook"></div>
                    </div>
                </div>

                <div id="snow-coat">
                    <div id="scarf"></div>
                    <div class="snow-sleeve snow-sleeve-left"></div>
                    <div class="snow-sleeve snow-sleeve-right"></div>
                    <div class="snow-pants-leg snow-pants-leg-left"></div>
                    <div class="snow-pants-leg snow-pants-leg-right"></div>
                </div>

                <div id="rain-coat">
                    <div id="rain-hood"></div>
                    <div class="rain-sleeve rain-sleeve-left"></div>
                    <div class="rain-sleeve rain-sleeve-right"></div>
                    <div class="rain-pants-leg rain-pants-leg-left">
                        <div class="rain-shoe rain-shoe-left"></div>
                    </div>
                    <div class="rain-pants-leg rain-pants-leg-right">
                        <div class="rain-shoe rain-shoe-right"></div>
                    </div>
                </div>

                <div class="suit">
                    <div class="suit-sleeve suit-sleeve_left"></div>
                    <div class="suit-sleeve suit-sleeve_right"></div>
                    <canvas class="suit-shirt" width="100" height="100"></canvas>
                    <div class="tie">
                        <canvas class="tie-bottom" width="100" height="100"></canvas>
                    </div>
                    <div class="suit-pants-leg suit-pants-leg-left">
                        <div class="suit-shoe"></div>
                    </div>
                    <div class="suit-pants-leg suit-pants-leg-right">
                        <div class="suit-shoe"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="main.js" type="text/javascript"></script>

</body>
</html>
